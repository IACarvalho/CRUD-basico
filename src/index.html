<!DOCTYPE html>
<html lang="en">

<head>
  <title>CRUD</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Seu ze</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <form>
      <div class="mb-3">
        <input class="form-control" type="text" name="name" placeholder="Digite seu nome" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="surname" placeholder="Digite seu sobrenome" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="cpf" placeholder="Digite seu cpf" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="phone" placeholder="Digite seu telefone" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail" />
      </div>
  
      <input class="btn btn-primary" type="submit" value="Cadastrar novo cliente" name="submit" />
    </form>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
